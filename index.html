<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Todo-list</title>
    <link rel="stylesheet" href="./public/styles/main.css">
</head>
<body>
    <h1 class="name">My Todo-list</h1>
    <section class="todolist">
        <header class="todolist__header">
            <h2 class="todolist__title">Todo-list</h2>
            <img class="todolist__logo" src="./public/images/logo.png" alt="logo">
        </header>
        <main class="todolist__main">
            <div class="results">
                <span class="results__items results__items_violet">Total: 3</span>
                <span class="results__items results__items_lime">Success: 0</span>
                <span class="results__items results__items_pink">Pending: 3</span>
            </div>
            <form class="form" action="" method="get">
                <input class="form__search" type="search" name="search" id="search" value="Filter" size="45px">
                <img class="form__icon" src="public/images/arrow-right.svg" alt="arrow">
                <div class="content">
                    <div class="content__block">
                        <div class="content__text">Standup meeting with the team @5pm</div>
                        <div class="content__item">
                            <span class="content__priority ">Low Priority</span>
                            <div class="content__deadline">
                                <img class="content__label" src="public/images/label.png" alt="label">
                                <p class="content__data">Jul 10</p>
                            </div>
                            <div class="checkbox">
                                <input class="custom-checkbox" type="checkbox" id="checkbox-tast-1" name="checkbox-tast-1">
                                <label for="checkbox-tast-1"></label>
                            </div>
                            <a class="content__link" href="#">
                                <img class="content__link-icon" src="public/images/garbage.svg" alt="trash">
                            </a>
                        </div>
                    </div>
                    <div class="content__block">
                        <div class="content__text">Order pizza for Granny tonight</div>
                        <div class="content__item">
                            <span class="content__priority">High Priority</span>
                            <div class="content__deadline">
                                <img class="content__label" src="public/images/label.png" alt="label">
                                <p class="content__data">Jul 10</p>
                            </div>
                            <div class="checkbox">
                                <input class="custom-checkbox" type="checkbox" id="checkbox-tast-1" name="checkbox-tast-1">
                                <label for="checkbox-tast-1"></label>
                            </div>
                            <a href="#">
                                <img class="content__icon" src="public/images/garbage.svg" alt="trash">
                            </a>
                        </div>
                    </div>
                    <div class="content__block">
                        <div class="content__text">Design, Develop and Deploy Apps to Netlify for Clients</div>
                        <div class="content__item">
                            <span class="content__priority">Medium Priority</span>
                            <div class="content__deadline">
                                <img class="content__label" src="public/images/label.png" alt="label">
                                <p class="content__data">Jul 10</p>
                            </div>
                            <div class="checkbox">
                                <input class="custom-checkbox" type="checkbox" id="checkbox-tast-1" name="checkbox-tast-1">
                                <label for="checkbox-tast-1"></label>
                            </div>
                            <a href="#">
                                <img class="content__icon" src="public/images/garbage.svg" alt="trash">
                            </a>
                        </div>
                    </div>
                </div>
            </form>
            
        </main>
        <footer class="footer">
            <div class="footer__button footer__button_left">
                <a class="footer__link-clear-all" href="#">
                    Clear All
                    <img class="footer__trash" src="./public/images/garbage.svg" alt="trash">
                </a>
            </div>
            <div class="footer__button footer__button_right">
                <a class="footer__link-add-new" href="#">Add New</a>
            </div>
        </footer>
    </section>
</body>
</html>
