<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Todo-list</title>
    <link rel="stylesheet" href="./public/styles/main.css">
</head>
<body>
    <h1 class="name">My Todo-list</h1>
    <section class="todolist">
        <header class="todolist__header">
            <h2 class="todolist__title">Todo-list</h2>
            <img class="todolist__logo" src="./public/images/logo.png" alt="logo">
        </header>
        <main class="todolist__main">
            <div class="results">
                <span class="results__items results__items_violet">Total: 3</span>
                <span class="results__items results__items_lime">Success: 0</span>
                <span class="results__items results__items_pink">Pending: 3</span>
            </div>
            <form class="filter" action="" method="get">
                <input class="filter__search" type="search" name="search" id="search" value="Filter" size="45px">
                <img src="public/images/arrow-right.svg" alt="arrow">
            </form>
            <div class="content">
                <div class="content__block">
                    <div class="content__left">Standup meeting with the team @5pm</div>
                    <div class="content__right">
                        <div c></div>
                        <img src="" alt="">
                        <p></p>
                        <img src="" alt="">
                        <img src="" alt="">
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="footer__button footer__button_left">
                <a class="footer__link-clear-all" href="#">
                    Clear All
                    <img class="footer__trash" src="./public/images/garbage.svg" alt="trash">
                </a>
            </div>
            <div class="footer__button footer__button_right">
                <a class="footer__link-add-new" href="#">Clear All</a>
            </div>
        </footer>
    </section>
</body>
</html>
